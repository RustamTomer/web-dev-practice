<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 600px;
            width: 1100px;
            background-color: blue;
            position: relative;
        }
        .box{
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100px;
            height: 100px;
            border-radius: 60px;
            background-color: red;
            /* animation: name duration timing-function delay iteration-count direction fill-mode; */
            animation: bounce 5s linear 2s infinite alternate;
             /* lift-up 10s ease-in-out 2s alternate-reverse */
        }

        @keyframes bounce{
            25%{
                transform: translateX(250px) translateY(-300px);
                /* transform: translateY(100px); */
            }
            50%{
                transform: translateX(500px) translateY(0px);
                /* transform: translateY(-100px); */
            }
            75%{
                transform: translateX(750px) translateY(-300px);
                /* transform: translateY(100px);                 */
            }
            100%{
                transform: translateX(1000px) translateY(0px);
                /* transform: translateY(-100px);                 */
            }
        }
        /* @keyframes lift-up{
            25%{
                transform: translateY(100px);
                transform: translateY(100px);
            }
            50%{
                transform: translateY(-100px);
                transform: translateY(-100px);
            }
            75%{
                transform: translateY(100px);
                transform: translateY(100px);                
            }
            100%{
                transform: translateY(-100px);
                transform: translateY(-100px);                
            }            
        } */
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
