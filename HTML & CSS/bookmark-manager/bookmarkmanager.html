<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body{
    background-color: gray;
  }
  .container {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: white;
    width: 285px;
    border-radius: 15px;
    padding: 0 0 40px 0;
  }
  .container-img {
    padding: 5px;;
  }
  .container-img img{
    border-radius: 15px;;
  }
  .container-btn span{
    font-size: 10px;
    border: 1px solid gray;
    border-radius: 20px;
    padding: 0 8px;
  }
  .container-btn span:nth-child(2){
    margin-left: 2px;
  }
  .container-btn{
    padding: 12px 35px 0 9px;
  }
  .container-desc{
    padding: 0 13px;
  }
  .container-desc p{
    color: gray;
    margin-top: 0px;
  }
  .container-desc h2{
    margin-bottom: 0px;
  }
  .button{
    text-align: center;
  }
  .button button{
    padding: 8px;
    border-radius: 15px;
    background-color: rgb(224,239,255);
    color: rgb(46,144,255);
    border: 0px;
    cursor: pointer;
  }
  .button button:hover{
    background-color: rgb(202, 227, 253);
    color: rgb(95, 170, 255)
  }

</style>
<body>
  <div class="container">
    <div class="container-img">
      <img src="download.jpeg" alt="lake">
    </div>
    <div class="container-btn">
      <span>Nature</span>
      <span>Lake</span>
    </div>
    <div class="container-desc">
      <h2>Vince</h2>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus autem itaque, similique explicabo consequuntur accusantium rem laborum alias. Quam tempore dolore animi unde.</p>
    </div>
    <div class="button">
      <button>Read More</button>
    </div>
  </div>
</body>
</html>
